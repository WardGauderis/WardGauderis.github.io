{% include assets-origin.html %}

<link rel="stylesheet" href="{{ site.data.assets[origin].fontawesome.css | relative_url }}">

<style>
    body,
    main {
        height: 100vh;
        width: 100vw;
        margin: 0;
        background-color: black;
    }

    main {
        background-image: url("https://picsum.photos/seed/9/1920/1080/");
        background-size: cover;
        background-position: center;
        position: relative;
        z-index: 2;
        transition: transform 500ms cubic-bezier(0.13, 0.53, 0.38, 0.97)
    }

    #nav-toggle {
        height: 10vw;
        width: 10vw;
        position: fixed;
        z-index: 3;
        left: 50%;
        bottom: 3vw;
        transform: translateX(-50%);
        background-color: rgb(182, 142, 113);
        border: none;
        border-radius: 5vw;
        outline: none;
        box-shadow: 0 0 15vw rgba(0, 0, 0, 0.35);
        cursor: pointer;
        transition: transform, background-color;
        transition-timing-function: ease;
        transition-duration: 400ms;
    }

    #nav-toggle:hover {
        transform: translateX(-50%) scale(1.04);
    }

    #nav-toggle:active {
        transform: translateX(-50%) scale(0.96);
    }

    #nav-toggle>i {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.9);
        color: rgb(246, 231, 224);
        font-size: 4vw;
        opacity: 0;
        transition: transform, opacity;
        transition-timing-function: ease;
        transition-duration: 400ms;
    }

    body:not([data-nav="true"]) #nav-toggle:hover>.open {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }

    body[data-nav="true"] #nav-toggle>.close {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }

    body[data-nav="true"]>main {
        transform: translateY(-50%);
    }

    #nav-links>.nav-link {
        text-decoration: none;
    }

    #nav-links>.nav-link>.nav-link-label {
        color: white;
        font-size: 2vw;
        margin: 0;
        text-transform: uppercase;
    }

    #nav-links>.nav-link>.nav-link-image {
        width: 20vw;
        aspect-ratio: 1.8/1;
        border-radius: 0.5rem;
        margin-top: 2vw;
        object-fit: cover;
    }

    nav {
        height: 50vh;
        width: 100%;
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: 1;
    }

    #nav-links {
        display: flex;
        gap: 2vw;
        margin-top: 5vw;
        padding: 0 2vw;
        transform: translateY(70%) scale(0.9);
        transition: transform 500ms cubic-bezier(0.13, 0.53, 0.38, 0.97);
    }

    body[data-nav="true"]>nav>#nav-links {
        transform: translateY(0%) scale(1);
    }

    .rubik-font {
        font-family: 'Rubik', sans-serif;
    }
</style>

<body data-nav="false">
    <main></main>

    <nav>
        <div id="nav-links">
            <a class="nav-link" href="#">
                <h2 class="nav-link-label rubik-font">Empty</h2>
                <img class="nav-link-image" src="https://picsum.photos/1920/1080/" alt="Empty">
            </a>
            <a class="nav-link" href="#">
                <h2 class="nav-link-label rubik-font">Thoughts</h2>
                <img class="nav-link-image" src="https://picsum.photos/1920/1080/?random=1" alt="Thoughts">
            </a>
            <a class="nav-link" href="#">
                <h2 class="nav-link-label rubik-font">Blog</h2>
                <img class="nav-link-image" src="https://picsum.photos/1920/1080/?random=2" alt="Blog">
            </a>
            <a class="nav-link" href="#">
                <h2 class="nav-link-label rubik-font">Without</h2>
                <img class="nav-link-image" src="https://picsum.photos/1920/1080/?random=3" alt="Without">
            </a>
            <a class="nav-link" href="#">
                <h2 class="nav-link-label rubik-font">Content</h2>
                <img class="nav-link-image" src="https://picsum.photos/1920/1080/?random=4" alt="Content">
            </a>
        </div>
    </nav>

    <button id="nav-toggle" type="button" onclick="toggleNav()">
        <i class="open fa-solid fa-bars-staggered"></i>
        <i class="close fa-solid fa-xmark"></i>
    </button>
</body>

<script>
    const toggleNav = () => {
        document.body.dataset.nav = document.body.dataset.nav === "true" ? "false" : "true";
    }
</script>
