<style>
    body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    p,
    a {
        color: white;
        font-size: 8vw;
        font-family: "Rubik", sans-serif;
        margin: 0;
        text-transform: uppercase;
    }

    a {
        text-decoration: none;
    }

    .line {
        display: flex;
        justify-content: space-between;
    }

    .word:not(.fancy) {
        opacity: 0.5;
    }

    #text:has(.fancy:hover) .word:not(.fancy:hover) {
        opacity: 0.2;
    }

    .fancy:hover>.letter {
        display: inline-block;
        transition: transform 350ms ease;
        color: darkorchid;
    }

    .fancy:hover>.letter:nth-child(1) {
        transform: translate(-80%, 60%) rotate(8deg);
        transition-duration: 800ms;
    }

    .fancy:hover>.letter:nth-child(2) {
        transform: translate(-60%, -40%) rotate(-6deg);
        transition-duration: 800ms;
    }

    .fancy:hover>.letter:nth-child(3) {
        transform: translate(-40%, 30%) rotate(4deg);
        transition-duration: 800ms;
    }
    
    .fancy:hover>.letter:nth-child(4) {
        transform: translate(-20%, -20%) rotate(-2deg);
        transition-duration: 800ms;
    }

    .fancy:hover>.letter:nth-child(5) {
        transform: translate(0, 30%) rotate(7deg);
        transition-duration: 800ms;
    }

    .fancy:hover>.letter:nth-child(6) {
        transform: translate(20%, -20%) rotate(-5deg);
        transition-duration: 800ms;
    }

    .fancy:hover>.letter:nth-child(7) {
        transform: translate(40%, 30%) rotate(3deg);
        transition-duration: 800ms;
    }

    .fancy:hover>.letter:nth-child(8) {
        transform: translate(60%, -40%) rotate(-1deg);
        transition-duration: 800ms;
    }

    .fancy:hover>.letter:nth-child(9) {
        transform: translate(80%, 60%) rotate(9deg);
        transition-duration: 800ms;
    }

    .fancy:hover>.letter:nth-child(10) {
        transform: translate(100%, -80%) rotate(-7deg);
        transition-duration: 800ms;
    }

    .fancy:hover>.letter:nth-child(11) {
        transform: translate(120%, 70%) rotate(5deg);
        transition-duration: 800ms;
    }

    .fancy:hover>.letter:nth-child(12) {
        transform: translate(140%, -60%) rotate(-3deg);
        transition-duration: 800ms;
    }

    .fancy:hover>.letter:nth-child(13) {
        transform: translate(160%, 50%) rotate(1deg);
        transition-duration: 800ms;
    }

    .fancy:hover>.letter:nth-child(14) {
        transform: translate(180%, -40%) rotate(-9deg);
        transition-duration: 800ms;
    }

</style>

<div id="text">
    <div class="line">
        <p id="empty" class="word fancy">Empty</p>
        <p class="word">Thoughts</p>
    </div>
    <div class="line">
        <p class="word">A</p>
        <p class="word">Blog</p>
    </div>
    <div class="line">
        <p class="word">without</p>
        <p id="content" class="word fancy">Content</p>
    </div>
    <div class="line">
        <a id="link" class="word fancy" href="{% link index.html %}" target="_blank">@EmptyThoughts</a>
    </div>
</div>

<script>
    const enhance = id => {
        const element = document.getElementById(id),
            text = element.innerText.split("");

        element.innerText = "";

        text.forEach(letter => {
            const span = document.createElement("span");
            span.className = "letter";
            span.innerText = letter;
            element.appendChild(span);
        })
    };

    enhance("link");
    enhance("empty");
    enhance("content");
</script>
